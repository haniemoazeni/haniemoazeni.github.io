<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['DM Sans', 'system-ui', '-apple-system', 'sans-serif'],
            heading: ['Playfair Display', 'serif']
          },
          colors: { 
            night: "#0a0e17", 
            nightMid: "#161c2d",
            nightLight: "#252c41",
            glow: "#7c8cff",
            starGold: "#fbbf24",
            accent: "#9333ea",
            cosmic: {
              blue: "#38bdf8",
              purple: "#a78bfa",
              pink: "#f472b6",
              gold: "#fbbf24"
            }
          },
          dropShadow: { 
            glow: "0 0 25px rgba(124, 140, 255, 0.45), 0 0 55px rgba(124, 140, 255, 0.25)",
            goldGlow: "0 0 18px rgba(251,191,36,0.7), 0 0 40px rgba(251,191,36,0.5)",
            accentGlow: "0 0 24px rgba(147, 51, 234, 0.55), 0 0 45px rgba(147, 51, 234, 0.35)",
            cosmicGlow: "0 0 30px rgba(255, 255, 255, 0.85)"
          },
          keyframes: {
            twinkle: { 
              "0%,100%": { opacity: 0.3, transform: "scale(1)" }, 
              "50%": { opacity: 1, transform: "scale(1.2)" } 
            },
            shoot: {
              "0%": { transform: "translateX(-10vw) translateY(0) rotate(-45deg)", opacity: 0 },
              "10%": { opacity: 1 },
              "100%": { transform: "translateX(110vw) translateY(60vh) rotate(-45deg)", opacity: 0 }
            },
            floatup: { 
              "0%": { opacity: 0, transform: "translateY(25px) scale(0.95)" }, 
              "100%": { opacity: 1, transform: "translateY(0) scale(1)" } 
            },
            pulse: {
              "0%, 100%": { opacity: 1, transform: "scale(1)" },
              "50%": { opacity: 0.6, transform: "scale(1.05)" }
            },
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-12px)" }
            },
            orbit: {
              "0%": { transform: "rotate(0deg) translateX(150px) rotate(0deg)" },
              "100%": { transform: "rotate(360deg) translateX(150px) rotate(-360deg)" }
            },
            breathe: {
              "0%, 100%": { transform: "scale(1)" },
              "50%": { transform: "scale(1.03)" }
            },
            shimmer: {
              "0%": { backgroundPosition: "-1000px 0" },
              "100%": { backgroundPosition: "1000px 0" }
            },
            constellation: {
              "0%, 100%": { opacity: 0.4 },
              "50%": { opacity: 1 }
            },
            cosmicDrift: {
              "0%, 100%": { transform: "translate(0, 0)" },
              "25%": { transform: "translate(-5%, 3%)" },
              "50%": { transform: "translate(3%, -2%)" },
              "75%": { transform: "translate(-2%, 4%)" }
            }
          },
          animation: {
            twinkle: "twinkle 7s ease-in-out infinite",
            shoot: "shoot 15s linear infinite",
            floatup: "floatup 1s ease-out both",
            pulse: "pulse 3s ease-in-out infinite",
            float: "float 8s ease-in-out infinite",
            shimmer: "shimmer 3s infinite linear",
            orbit: "orbit 25s linear infinite",
            breathe: "breathe 12s ease-in-out infinite",
            constellation: "constellation 8s ease-in-out infinite",
            cosmicDrift: "cosmicDrift 30s ease-in-out infinite"
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --color-night: #0a0e17;
      --color-glow: #7c8cff;
      --color-star-gold: #fbbf24;
      --color-moon: #f8f9ff;
      --color-accent: #9333ea;
      --gradient-1: #1a0a33;
      --gradient-2: #0a0e17;
      --gradient-3: #081a30;
      --aurora-1: #5b8bff;
      --aurora-2: #a78bfa;
      --aurora-3: #7c3aed;
      --aurora-4: #38bdf8;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      background-color: var(--gradient-2);
      overflow-x: hidden;
    }

    /* Cosmic deep space background with layered gradients */
    .cosmic-background {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, 
        rgba(10, 14, 23, 0.9) 0%, 
        rgba(8, 14, 30, 0.95) 60%, 
        rgba(5, 8, 20, 1) 100%);
      z-index: -4;
    }

    /* Enhanced nebula with multiple layers */
    .nebula-layer {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 25% 35%, rgba(124, 140, 255, 0.08) 0%, transparent 35%),
        radial-gradient(circle at 85% 20%, rgba(147, 51, 234, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 40% 75%, rgba(251, 191, 36, 0.08) 0%, transparent 45%);
      mix-blend-mode: screen;
      opacity: 0.7;
      z-index: -3;
      animation: cosmicDrift 40s ease-in-out infinite;
    }

    .nebula-layer:nth-child(2) {
      background: 
        radial-gradient(circle at 15% 65%, rgba(56, 189, 248, 0.07) 0%, transparent 35%),
        radial-gradient(circle at 70% 80%, rgba(244, 114, 182, 0.09) 0%, transparent 40%);
      animation-duration: 45s;
      animation-delay: -10s;
    }

    .nebula-layer:nth-child(3) {
      background: 
        radial-gradient(circle at 55% 45%, rgba(167, 139, 250, 0.06) 0%, transparent 35%),
        radial-gradient(circle at 90% 60%, rgba(251, 191, 36, 0.05) 0%, transparent 40%);
      animation-duration: 50s;
      animation-delay: -20s;
    }

    /* Enhanced starfield with depth */
    .stars-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      transform: translate(-25%, -25%);
      opacity: 0.9;
    }

    .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .stars {
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #ffffff 1px, transparent 1px),
        radial-gradient(1.5px 1.5px at 45px 70px, #8a9eff 1px, transparent 1px),
        radial-gradient(1px 1px at 80px 120px, #ffffff 1px, transparent 1px),
        radial-gradient(1px 1px at 150px 90px, #a78bfa 1px, transparent 1px),
        radial-gradient(1px 1px at 200px 80px, #e2e8f0 1px, transparent 1px),
        radial-gradient(1.2px 1.2px at 280px 160px, #38bdf8 1px, transparent 1px);
      background-size: 600px 600px;
      animation: twinkle 7s ease-in-out infinite;
    }

    .stars::before {
      background-image: 
        radial-gradient(1.2px 1.2px at 30px 50px, #ffffff 1px, transparent 1px),
        radial-gradient(1px 1px at 110px 180px, #7c3aed 1px, transparent 1px),
        radial-gradient(0.8px 0.8px at 220px 100px, #fbbf24 1px, transparent 1px),
        radial-gradient(1px 1px at 320px 200px, #f472b6 1px, transparent 1px);
      background-size: 800px 800px;
      animation: twinkle 9s ease-in-out infinite;
      opacity: 0.8;
    }

    .stars::after {
      background-image: 
        radial-gradient(0.7px 0.7px at 40px 150px, #ffffff 1px, transparent 1px),
        radial-gradient(0.5px 0.5px at 180px 220px, #38bdf8 1px, transparent 1px),
        radial-gradient(0.9px 0.9px at 280px 300px, #fbbf24 1px, transparent 1px);
      background-size: 1000px 1000px;
      animation: twinkle 13s ease-in-out infinite;
      opacity: 0.6;
    }

    /* Constellation lines connecting stars */
    .constellation {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image: 
        linear-gradient(45deg, transparent 98%, rgba(124, 140, 255, 0.3) 2%),
        linear-gradient(135deg, transparent 98%, rgba(147, 51, 234, 0.3) 2%),
        linear-gradient(225deg, transparent 98%, rgba(56, 189, 248, 0.3) 2%),
        linear-gradient(315deg, transparent 98%, rgba(251, 191, 36, 0.2) 2%);
      background-size: 800px 800px;
      opacity: 0.4;
      animation: constellation 12s ease-in-out infinite;
    }

    /* Enhanced moon with realistic texture */
    .moon-container {
      position: absolute;
      top: 10%;
      right: 8%;
      width: 140px;
      height: 140px;
      animation: orbit 45s linear infinite;
      z-index: 10;
    }

    .moon {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, 
        #f8f9ff 0%, 
        #e0e7ff 30%, 
        #cbd5e1 70%, 
        #94a3b8 100%);
      box-shadow: 
        0 0 65px 15px rgba(167, 139, 250, 0.25),
        0 0 30px 10px rgba(255, 255, 255, 0.2),
        inset -8px -8px 20px rgba(0, 0, 0, 0.12),
        inset 5px 5px 15px rgba(255, 255, 255, 0.2);
      animation: breathe 15s ease-in-out infinite;
      overflow: hidden;
      transform: rotate(30deg);
    }

    .moon::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 40%, rgba(0,0,0,0.03) 15%, transparent 20%),
        radial-gradient(circle at 65% 25%, rgba(0,0,0,0.04) 12%, transparent 18%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.03) 10%, transparent 15%),
        radial-gradient(circle at 20% 75%, rgba(0,0,0,0.02) 8%, transparent 12%);
      opacity: 0.7;
    }

    .moon-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      animation: moonGlow 20s ease-in-out infinite;
    }

    @keyframes moonGlow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-30%, -30%) scale(1.2); opacity: 0.15; }
    }

    /* Shooting stars with variable properties */
    .shooting-star {
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 
        0 0 15px 2px rgba(255, 255, 255, 0.8),
        0 0 30px 5px rgba(255, 255, 255, 0.6),
        0 0 40px 8px rgba(124, 140, 255, 0.4);
      animation: shoot 8s linear forwards;
      opacity: 0;
    }

    .shooting-star::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
      transform: rotate(var(--rotation, -45deg));
      transform-origin: 0 50%;
    }

    /* Enhanced cosmic title styling */
    .cosmic-title {
      position: relative;
      display: inline-block;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1.1;
      text-align: center;
      perspective: 800px;
    }
    
    .title-gradient {
      background: linear-gradient(90deg, 
        var(--aurora-1) 0%, 
        var(--aurora-2) 25%, 
        var(--aurora-3) 50%, 
        var(--aurora-4) 75%, 
        var(--aurora-1) 100%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 15px rgba(124, 140, 255, 0.5)) 
              drop-shadow(0 0 30px rgba(147, 51, 234, 0.3));
      animation: shimmer 8s ease infinite;
      font-size: 2.75rem;
    }
    
    .title-shine {
      position: absolute;
      inset: -10px -15px;
      background: linear-gradient(110deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.8) 50%, 
        transparent 70%);
      transform: translateX(-100%);
      animation: titleShine 4s ease-in-out infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: -1;
      opacity: 0.7;
      border-radius: 8px;
    }
    
    .title-underline {
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--color-glow), transparent);
      margin: 0 auto;
      width: 80%;
      border-radius: 2px;
      animation: titleUnderline 3s ease-in-out infinite;
    }
    
    @keyframes titleShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes titleUnderline {
      0%, 100% { transform: scaleX(0.4); opacity: 0.6; }
      50% { transform: scaleX(1); opacity: 1; }
    }

    /* Enhanced number display with cosmic glow */
    .cosmic-number {
      position: relative;
      display: inline-block;
      min-width: 2.2ch;
      text-align: center;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .cosmic-number.flash {
      color: var(--color-glow);
      text-shadow: 
        0 0 12px rgba(124, 140, 255, 0.9),
        0 0 25px rgba(124, 140, 255, 0.6),
        0 0 40px rgba(147, 51, 234, 0.4);
      transform: scale(1.15) translateZ(10px);
    }
    
    .cosmic-number::before {
      content: "";
      position: absolute;
      inset: -2px -4px;
      background: linear-gradient(45deg, 
        transparent 40%, 
        rgba(124, 140, 255, 0.3) 45%, 
        rgba(147, 51, 234, 0.4) 50%, 
        rgba(124, 140, 255, 0.3) 55%, 
        transparent 60%);
      filter: blur(3px);
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .cosmic-number.flash::before {
      opacity: 1;
    }
    
    /* Smaller numbers for H:M:S on small screens */
    @media (max-width: 768px) {
      .cosmic-number {
        font-size: 1.15rem;
        min-width: 1.8ch;
      }
    }

    /* Advanced glass card with cosmic reflections */
    .cosmic-glass {
      background: rgba(22, 28, 45, 0.55);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.45),
        inset 0 0 10px rgba(255, 255, 255, 0.05),
        0 0 25px rgba(124, 140, 255, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .cosmic-glass::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.08) 50%, 
        transparent 100%
      );
      transform: rotate(30deg) translateX(-70%);
      transition: transform 0.8s ease;
    }
    
    .cosmic-glass:hover::before {
      transform: rotate(30deg) translateX(70%);
    }

    /* Enhanced progress bar with cosmic gradient */
    .cosmic-progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      margin: 24px auto 0;
      max-width: 500px;
      width: 90%;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, 
        var(--aurora-1) 0%, 
        var(--aurora-2) 33%, 
        var(--aurora-3) 66%, 
        var(--aurora-4) 100%);
      background-size: 200% 100%;
      border-radius: 3px;
      animation: progressGlow 3s linear infinite;
      width: 0;
      transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }
    
    .progress-label {
      position: absolute;
      top: -26px;
      right: 0;
      color: white;
      font-size: 0.85rem;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .progress-fill.active + .progress-label {
      opacity: 1;
    }

    @keyframes progressGlow {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* Floating cosmic orbs */
    .cosmic-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.6;
    }
    
    .orb-1 {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(124, 140, 255, 0.2) 0%, transparent 70%);
      top: 20%;
      left: 10%;
      animation: float 18s ease-in-out infinite;
    }
    
    .orb-2 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
      bottom: 25%;
      right: 15%;
      animation: float 15s ease-in-out infinite;
      animation-delay: -5s;
    }
    
    .orb-3 {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.15) 0%, transparent 70%);
      bottom: 15%;
      left: 20%;
      animation: float 20s ease-in-out infinite;
      animation-delay: -10s;
    }

    /* Enhanced social link with cosmic border */
    .cosmic-link {
      position: relative;
      display: inline-block;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    .cosmic-link::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, 
        var(--aurora-1), 
        var(--aurora-2), 
        var(--aurora-3), 
        var(--aurora-4),
        var(--aurora-1));
      border-radius: 50%;
      z-index: -1;
      animation: shimmer 3s infinite linear;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .cosmic-link:hover::before {
      opacity: 1;
    }
    
    .cosmic-link:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: 0 5px 25px rgba(124, 140, 255, 0.4);
    }

    /* Launch notification form */
    .notify-form {
      max-width: 400px;
      margin: 2rem auto 0;
      display: flex;
      gap: 10px;
    }
    
    .notify-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      padding: 12px 20px;
      color: white;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .notify-input:focus {
      outline: none;
      border-color: rgba(124, 140, 255, 0.5);
      box-shadow: 0 0 0 3px rgba(124, 140, 255, 0.2);
    }
    
    .notify-btn {
      background: linear-gradient(45deg, var(--aurora-1), var(--aurora-4));
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 500;
      padding: 0 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(124, 140, 255, 0.3);
    }
    
    .notify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 140, 255, 0.4);
    }

    /* NEW: Modern Success Button Animation */
    @keyframes successBounce {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(251, 191, 36, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(251, 191, 36, 0.9); }
    }

    .notify-btn.success {
      background: var(--color-star-gold) !important;
      color: var(--color-night) !important;
      font-weight: 700 !important;
      animation: successBounce 1s ease-in-out 3;
      transition: all 0.1s ease-out;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .moon-container {
        width: 90px;
        height: 90px;
        top: 8%;
        right: 5%;
      }
      
      .cosmic-number {
        font-size: 1.15rem;
        min-width: 1.8ch;
      }
      
      .notify-form {
        flex-direction: column;
      }
      
      .cosmic-orb {
        display: none;
      }
    }

    @media (max-width: 480px) {
      /* Shrink font size further for tiny screens */
      .cosmic-number {
        font-size: 0.9rem;
      }
      
      .moon-container {
        display: none;
      }
    }

    /* Accessibility */
    :focus-visible { 
      outline: 2px solid rgba(124, 140, 255, 0.9); 
      outline-offset: 3px; 
      border-radius: 6px;
    }
    
    @media (prefers-reduced-motion: reduce) {
      .stars, .stars::before, .stars::after, .shooting-star,
      .title-gradient, .title-shine, .title-underline, .cosmic-number,
      .moon, .cosmic-orb, .constellation, .nebula-layer { 
        animation: none !important;
        transition: none !important;
      }
      
      .cosmic-glass::before {
        display: none;
      }
      
      .notify-btn.success {
        animation: none !important;
      }
    }

    /* Loading animation for initial page load */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--gradient-2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--aurora-1), var(--aurora-2));
      margin-bottom: 24px;

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }
    
    .fade-out {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body class="h-full bg-night text-white antialiased overflow-x-hidden">
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo"></div>
    <div class="loading-text">PREPARING THE COSMOS</div>
  </div>

  <div class="cosmic-background"></div>
  <div class="nebula-layer"></div>
  <div class="nebula-layer"></div>
  <div class="nebula-layer"></div>
  
  <div class="stars-container">

  <div class="cosmic-orb orb-1"></div>

  <div class="shooting-star" style="top: 35%; left: 85%; --rotation: -25deg; animation-delay: 6s;"></div>
  <div class="shooting-star" style="top: 75%; left: 30%; --rotation: -60deg; animation-delay: 9s;"></div>
  <div class="shooting-star" style="top: 15%; left: 65%; --rotation: -40deg; animation-delay: 12s;"></div>

  <main class="relative z-10 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full text-center px-4">
      <div class="inline-flex items-center gap-2 cosmic-glass rounded-full px-6 py-3 mb-8 shadow-lg border border-white/5 animate-floatup">

      <div class="text-white/85 text-xl sm:text-2xl mb-4 animate-floatup" style="animation-delay: 0.2s">

          </span>

      <div class="cosmic-progress mt-6 animate-floatup" style="animation-delay: 0.4s">

        <form class="notify-form" id="notifyForm">
          <input type="email" placeholder="Your email address" class="notify-input" required aria-label="Email address">
          <button type="submit" class="notify-btn font-medium">Notify Me</button>
        </form>
      </div>

      <div class="mt-10 flex justify-center animate-floatup" style="animation-delay: 0.8s">
        <a href="mailto:Moazenihanie@gmail.com" class="cosmic-link" aria-label="Email">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </a>
      </div>
    </div>
  </main>
  
  <footer class="relative z-10 w-full p-6 pb-8 mt-12 text-center">
    <p class="text-xs text-white/50 font-light tracking-wide">
      &copy; 2025 Hanie moazeni. All rights reserved.
    </p>
  </footer>

  <div id="confetti" class="fixed inset-0 z-50 pointer-events-none" aria-hidden="true"></div>

  <script>
    // Hide loading screen after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('fade-out');
      }, 500);
    });

    // Shooting stars generator
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      
      // Random position and angle
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const rotation = -30 - Math.random() * 40;
      const duration = 3 + Math.random() * 5;
      const delay = Math.random() * 15;
      
      star.style.top = `${top}%`;
      star.style.left = `${left}%`;
      star.style.setProperty('--rotation', `${rotation}deg`);
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;
      
      document.body.appendChild(star);
      
      // Remove after animation
      setTimeout(() => {
        star.remove();
      }, (duration + delay) * 1000 + 1000);
    }
    
    // Create initial shooting stars
    for (let i = 0; i < 5; i++) {
      setTimeout(createShootingStar, i * 2000);
    }
    
    // Continue creating stars periodically
    setInterval(createShootingStar, 8000);

    // Birth date: November 8, 2000 (turns 25 on November 8, 2025)
    const BIRTH = new Date(2000, 10, 8, 0, 0, 0); // Month is 0-indexed (10 = November)
    const TURN25 = new Date(2025, 10, 8, 0, 0, 0);

    const lifePrefixEl = document.getElementById("lifePrefix");
    const progressFillEl = document.getElementById("progressFill");
    const progressLabelEl = document.getElementById("progressLabel");
    const confettiEl = document.getElementById("confetti");
    let celebrated = false;
    let lastValues = {};

    // Helper: Add months to a date
    function addMonths(date, months) {
      const newDate = new Date(date);
      newDate.setMonth(newDate.getMonth() + months);
      return newDate;
    }

    // Pad numbers with leading zero
    const pad2 = n => String(n).padStart(2, "0");

    /**
     * Calculates years, months, days, hours, minutes, and seconds elapsed since BIRTH.
     */
    function componentsSince(from, to) {
      // Cap at 25th birthday
      if (to > TURN25) to = new Date(TURN25);
      
      let current = new Date(from);
      let years = 0;
      let months = 0;
      let msInDay = 1000 * 60 * 60 * 24;

      // Calculate full years
      while (addMonths(current, 12) <= to) {
        current = addMonths(current, 12);
        years++;
      }

      // Calculate remaining full months
      while (addMonths(current, 1) <= to) {
        current = addMonths(current, 1);
        months++;
      }

      // Calculate remaining time in milliseconds
      let remainingMs = to - current;
      
      // Calculate remaining full days
      const days = Math.floor(remainingMs / msInDay);
      remainingMs %= msInDay; // Update remainingMs to be less than a day
      
      // Calculate remaining hours
      const hours = Math.floor(remainingMs / (1000 * 60 * 60));
      remainingMs %= (1000 * 60 * 60);
      
      // Calculate remaining minutes
      const minutes = Math.floor(remainingMs / (1000 * 60));
      remainingMs %= (1000 * 60);
      
      // Calculate remaining seconds
      const seconds = Math.floor(remainingMs / 1000);

      return { 
        y: years, 
        mo: months, 
        d: days,
        h: hours,
        min: minutes,
        s: seconds,
        totalDays: Math.floor((to - from) / msInDay)
      };
    }

    // Update progress bar
    function updateProgressBar() {
      const now = new Date();
      const totalTime = TURN25 - BIRTH;
      const elapsedTime = now - BIRTH;
      let progress = Math.min(100, (elapsedTime / totalTime) * 100);
      
      // Special handling for the final day
      if (now >= TURN25) {
        progress = 100;
      }
      
      requestAnimationFrame(() => {
        progressFillEl.style.width = `${progress}%`;
        progressLabelEl.textContent = `${progress.toFixed(1)}%`;
        if (progress > 0) {
          progressFillEl.classList.add('active');
        }
      });
    }

    // Render the countdown (updated to requested multi-line format with H:M:S)
    function render() {
      const now = new Date();
      const age = componentsSince(BIRTH, now);
      const { y, mo, d, h, min, s } = age;

      // Update progress bar
      updateProgressBar();

      // If we've reached the 25th birthday
      if (now >= TURN25) {
        if (!celebrated) {
          celebrate();
        }
        
        // --- Post-Launch State ---
        lifePrefixEl.innerHTML = `
          <span class="text-5xl font-heading text-white drop-shadow-cosmicGlow">Launch Complete!</span>
          <br>
          <span class="text-xl font-light text-glow">The journey begins at 25.</span>
        `;
        return;
      }

      // --- Pre-Launch State (User's requested format with H:M:S) ---
      const html = `
        <span class="cosmic-number" data-value="years">${y}</span> Years and 
        <span class="cosmic-number" data-value="months">${mo}</span> Months and 
        <span class="cosmic-number" data-value="days">${d}</span> Days and
        <span class="cosmic-number" data-value="hours">${pad2(h)}</span> Hours and
        <span class="cosmic-number" data-value="minutes">${pad2(min)}</span> Minutes and
        <span class="cosmic-number" data-value="seconds">${pad2(s)}</span> Seconds Ago,
        <br class="hidden sm:block">
        <span class="text-4xl sm:text-5xl font-heading text-white drop-shadow-cosmicGlow">A Star Was Born</span>
      `;

      lifePrefixEl.innerHTML = html;

      // Animate changed numbers (specifically Seconds, Minutes, Hours)
      const highlights = lifePrefixEl.querySelectorAll('.cosmic-number');
      highlights.forEach(span => {
        const key = span.dataset.value;
        const newValue = span.textContent;
        
        // Only flash on change
        if (lastValues[key] !== newValue) {
          span.classList.add('flash');
          setTimeout(() => span.classList.remove('flash'), 400);
        }
        
        lastValues[key] = newValue;
      });
    }

    // Celebration with confetti (kept original logic)
    function celebrate() {
      celebrated = true;
      const colors = ["#38bdf8", "#a78bfa", "#f472b6", "#fbbf24", "#34d399", "#fff", "#9333ea", "#fb7185"];
      
      for (let i = 0; i < 200; i++) {
        createConfettiPiece(colors);
      }
      
      createGlowingParticles();
    }
    
    function createConfettiPiece(colors) {
      const piece = document.createElement("div");
      const size = Math.random() * 8 + 5;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      piece.style.position = "absolute";
      piece.style.left = `${Math.random() * 100}%`;
      piece.style.top = "-20px";
      piece.style.width = `${size}px`;
      piece.style.height = `${size * 0.4}px`;
      piece.style.backgroundColor = color;
      piece.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
      piece.style.transform = `rotate(${Math.random() * 360}deg)`;
      piece.style.opacity = "0.95";
      
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 2;
      
      piece.style.animation = `fall ${duration}s ease-in forwards`;
      piece.style.animationDelay = `${delay}s`;
      
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
          }
          100% {
            transform: translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
      
      confettiEl.appendChild(piece);
      
      setTimeout(() => {
        piece.remove();
        style.remove();
      }, (duration + delay) * 1000 + 1000);
    }
    
    function createGlowingParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement("div");
        particle.style.position = "absolute";
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.width = `${Math.random() * 6 + 4}px`;
        particle.style.height = particle.style.width;
        particle.style.borderRadius = "50%";
        particle.style.backgroundColor = "white";
        particle.style.boxShadow = `0 0 ${Math.random() * 20 + 10}px rgba(255, 255, 255, 0.8)`;
        particle.style.zIndex = "100";
        particle.style.opacity = "0";
        
        particle.style.animation = `pulseGlow ${Math.random() * 2 + 1}s ease-in-out infinite`;
        
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes pulseGlow {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
          }
        `;
        document.head.appendChild(style);
        
        confettiEl.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
          style.remove();
        }, 5000);
      }
    }

    // Form submission with new animation
    document.getElementById('notifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const btn = this.querySelector('.notify-btn');
      
      console.log('Email submitted for notifications:', email);
      
      // Store original state
      const originalBtnText = btn.textContent;
      
      // Success State with new animation
      btn.textContent = 'Subscribed! ✨';
      btn.disabled = true;
      btn.classList.add('success');
      
      // Reset after 3 seconds
      setTimeout(() => {
        btn.textContent = originalBtnText;
        btn.disabled = false;
        btn.classList.remove('success');
        this.reset();
      }, 3000);
    });

    // Initialize and use requestAnimationFrame for smoother updates
    let lastUpdate = 0;
    const FRAME_RATE = 1000; // Update once per second

    function update(timestamp) {
      if (timestamp - lastUpdate >= FRAME_RATE) {
        render();
        lastUpdate = timestamp;
      }
      requestAnimationFrame(update);
    }

    // Initial render
    render();
    requestAnimationFrame(update);

    // Add interactive star effects on mousemove
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      document.querySelectorAll('.nebula-layer').forEach((layer, index) => {
        const depth = (index + 1) * 5;
        const moveX = (x - 0.5) * depth;
        const moveY = (y - 0.5) * depth;
        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
